# Project identity
sonar.projectKey=report-generation-service
sonar.projectName=Report Generation Service

# Define source and test folders explicitly
sonar.sources=app
sonar.tests=tests

# Exclude test files from sources to avoid double indexing
sonar.exclusions=tests/**,output/**,__pycache__/**,.pytest_cache/**

# # Coverage report
# sonar.python.coverage.reportPaths=coverage.xml

# # Language
# sonar.language=py

# Optional: Ignore specific rule in test files
# Ignore multiple criteria
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule 1: Ignore python:S5142 in tests
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5142
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/*.py

# Rule 2: Ignore python:S106 (hardcoded credentials) in tests
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S106
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*.py

# Rule 3: Ignore python:S107 (too many parameters) in tests
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S107
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**/*.py

