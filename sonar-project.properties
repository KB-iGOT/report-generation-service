# Basic project identification
sonar.projectKey=report-generation-service
sonar.projectName=Report Generation Service

# Set source and test directories (no overlap!)
sonar.sources=app,main.py,constants.py
sonar.tests=tests

# Optional: Set the language
sonar.language=py

# Include coverage report
sonar.python.coverage.reportPaths=.coverage

# Exclude output directory and cache
sonar.exclusions=output/**,__pycache__/**,.pytest_cache/**

# Suppress specific rule in test files (e.g., CSRF warnings)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5142
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**/*
